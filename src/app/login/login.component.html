<div class="login-container">
  <mat-form-field>
    <input matInput placeholder="Username" required [(ngModel)]="username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" required type="password" [(ngModel)]="password">
  </mat-form-field>
  <br>
  <button mat-button color="basic" (click)="login()">Login</button>
</div>
